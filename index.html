<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <title>Ruan Oliveira Sena</title>
  <meta name="description" content="Um portfólio estilo área de trabalho de um sistema muito antigo, encontre meu currículo em Documentos, e veja meus projetos em Internet Explorer, ou veja dados do meu Computador e alguns arquivos da Lixeira.">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body class="pagina">
  <main class="principal pagina__principal">
    <div class="conteudo pagina__conteudo">
      <div id="lixeira" class="item conteudo__item">
        <i class="item__icone" data-lucide="trash"></i>
        <span class="item__nome item__nome_desktop">Lixeira</span>
      </div>
      <div id="computador" class="item conteudo__item">
        <i class="item__icone" data-lucide="laptop"></i>
        <span class="item__nome item__nome_desktop">Meu computador</span>
      </div>
      <div id="documentos" class="item conteudo__item">
        <i class="item__icone" data-lucide="folder"></i>
        <span class="item__nome item__nome_desktop">Meus documentos</span>
      </div>
      <div id="navegador" class="item conteudo__item">
        <i class="item__icone" data-lucide="globe"></i>
        <span class="item__nome item__nome_desktop">Internet Explorer</span>
      </div>
    </div>

    <footer class="principal__rodape">
      <div class="fixo principal__fixo">
        <button class="fixo__botao">
          <i data-lucide="computer"></i>
          Iniciar
        </button>
        <div class="menu fixo__menu" hidden="true">
          <a href="mailto:ruosena@hotmail.com" class="menu__item">Contato</a>
        </div>
      </div>
      <div class="programas principal__programas"></div>
      <div class="frequente principal__frequente">
        <div class="frequente__hora">
          <i data-lucide="clock"></i>
        </div>
      </div>
    </footer>
  </main>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</body>

</body>

</html>
